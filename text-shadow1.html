<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text shadow 1</title>


	<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				background-color: #000;

			}
			span{
				color: #fff;
				font-size: 72px;
				font-weight: bold;
				text-shadow: -3px -3px 0 #fb01fc, 3px 3px 0 #04fbf6;
			}

	</style>


</head>
<body>

	<span>ERROR DOWNLOAD</span>

</body>
</html>
