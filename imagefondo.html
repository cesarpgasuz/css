<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>imagen html</title>


	<style>
		img{
			width: 35%;
			position: relative;
		}
		img::after{
			content: "(url:"attr(src)")";
			display: block;
			position: absolute;
			top: 50px;
			left: 50px;
			width: inherit;
			height: inherit;
		}
	</style>
</head>
<body>



	<img src="images/datealive.jpg">

</body>
</html>
