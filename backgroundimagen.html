<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background image 1</title>

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background-color: gray;
		}
		h1{
			text-transform: uppercase;
			font-size: 90px;
			background-image: url(images/datealive.jpg);
			backgrund-clip: text;
			-webkit-background-clip: text;
			color: transparent;
			font-weight: bold;
		}
		h2{
			text-transform: uppercase;
			font-size: 90px;
			mask-image: url(images/datealive.jpg);
			mask-repeat: no-repeat;
		}

	</style>


</head>
<body>


		<h1>date a live</h1>
		<h2>kurumi</h2>


</body>
</html>
