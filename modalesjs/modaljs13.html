<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal js 13</title>

	<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				background: greenyellow;
			}
			.modal{
				height: 200px;
				width: 400px;
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				background: floralwhite;
				transition: all 0.5s;
				transform: translateY(-100vh);

			}
			.modal--show{
				transform: translateY(0);
				transition: all 0.5s;
			}

	</style>


</head>
<body>

	<a href="#" class="open__modal">abrir modal</a>

	<div class="modal">
		<h1>hola soy un modal</h1>
		<a href="#" class="close__modal">cerrar modal</a>

	</div>


	<script>
			const openModal = document.querySelector(".open__modal");
			const closeModal = document.querySelector(".close__modal");
			const modal = document.querySelector(".modal");


			openModal.addEventListener("click", (e) => {
				e.preventDefault();
				modal.classList.add("modal--show");
			});

			closeModal.addEventListener("click", (e) => {
				e.preventDefault();
				modal.classList.remove("modal--show");
			});



			const carrito = [
				{nombre: "monitor", precio: 100},
				{nombre: "Televison", precio: 500},
				{nombre: "celular", precio:300},

			]



			const nuevoArreglo = carrito.map(producto => `${producto.nombre} - ${producto.precio}`);
			console.log(nuevoArreglo);

			carrito.forEach(producto2 => console.log(`${producto2.nombre} -- ${producto2.precio}`));


 
			const puntaje = 90;

			if(puntaje > 100){
				console.log('bien hecho');
			}else{
				console.log('puedes mejorar');
			}




			const metodoPago = 'dolar';

			switch (metodoPago) {
				case 'efectivo':
					console.log(`has seleccionado ${metodoPago}`);
					break;
				case 'tarjeta de credito':
					console.log(`has seleccionado ${metodoPago}`);
					break;
				case 'cheque':
					console.log(`has seleccionado ${metodoPago}`);
					break;
				default:
					console.log('no has seleccionado ninguna forma de pago o metodo de pago no soportado');
					break;

			}
				


	</script>




</body>
</html>
