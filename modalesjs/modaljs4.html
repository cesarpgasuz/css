<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal js 4</title>


	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: darkcyan;
		}
		.modal{
			width: 400px;
			height: 300px;
			background: whitesmoke;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			transform: translateY(-100vh);
			transition: all 0.5s;
		}
		.modal--show{
			transform: translateY(0);
			transition: all 0.5s;
		}
	</style>

</head>
<body>

<a href="#" class="open__modal">abrir modal</a>

	<div class="modal">
		<h1>esto es un modal</h1>
		<a href="#" class="close__modal">cerrar modal</a>
	</div>






	<script>


		const openModal = document.querySelector('.open__modal');
		const closeModal = document.querySelector('.close__modal');
		const modal = document.querySelector('.modal');

		openModal.addEventListener('click', (e) => {
			e.preventDefault();
			modal.classList.add('modal--show');
		});

		closeModal.addEventListener('click', (e) => {
			e.preventDefault();
			modal.classList.remove('modal--show');
		})


		


		const producto = {
			nombre: "telefono",
			precio: 400,

				},
				origen: {
					pais: "china",
					destino: {
						pais: "mexico",
						municipio: "doctor mora"
					}
				}
			}

		}

        //crear la variable municipio utilizando destructuring.

        const {especificaciones: {origen: {destino: {municipio} } } } = producto;
        console.log(municipio);
        console.log(municipio.length);

</body>
