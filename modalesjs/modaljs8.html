<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal js 8</title>

	<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				background: hotpink;
			}
			.modal{
				width: 500px;
				height: 350px;
				background: white;
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				transform: translateY(-100vh);
				transition: all 0.5s;
				margin: auto;
			}
			.show{
				transform: translateY(0);
				transition: all 0.5s;
			}

	</style>

</head>
<body>

	<a href="#" class="abrir__modal">abrir modal</a>

	<div class="modal">
		<h1>hola soy un modal</h1>
		<a href="#" class="cerrar__modal">cerrar modal</a>
	</div>


	<script>
			const abrirModal = document.querySelector(".abrir__modal");
			const cerrarModal = document.querySelector(".cerrar__modal");
			const modal = document.querySelector(".modal");

			abrirModal.addEventListener("click", (e) => {
				e.preventDefault();
				modal.classList.add("show");
			});

			cerrarModal.addEventListener("click", (e) => {
				e.preventDefault();
				modal.classList.remove("show");
			});


	</script>


</body>
</html>
