<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal js 3</title>

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: blueviolet;
		}
		.modal{
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			width: 400px;
			height: 200px;
			background: white;
			transform: translateY(-100vh);
			transition: all 0.6s;
		}
		.modal--show{
			transform: translateY(0);
			transition: all 0.6s;
		}
	</style>



</head>
<body>

	<a href="#" class="open__modal">abrir modal</a>

	<div class="modal">
		<h1>esto es un modal</h1>
		<a href="#" class="close__modal">cerrar modal</a>
	</div>

	<script>
		
		const openModal = document.querySelector('.open__modal');
		const closeModal = document.querySelector('.close__modal');
		const modal = document.querySelector('.modal');

		openModal.addEventListener('click', (e) => {
			e.preventDefault();
			modal.classList.add('modal--show');
		});

		closeModal.addEventListener('click', (e) => {
			e.preventDefault();
			modal.classList.remove('modal--show');
		});





		const producto = {
			nombre: "telefono",
			precio: 400,
			disponible: true,
			especificaciones: {
				marca: "motorola",
				color: "blanco",
				dimensiones: {
					peso: "200gramos",
					tamano: "1x10"
				},
				origen: {
					pais: "china"
				}
			}

		}


		//console.log(producto.especificaciones.origen);

		const {nombre} = producto;
		console.log(nombre);


		const { especificaciones: { origen: {pais}}} = producto;
		console.log(pais);

		const {especificaciones: {dimensiones, dimensiones: { tamano } } } = producto;
		console.log(tamano);
		console.log(dimensiones);



	</script>

</body>
</html>
