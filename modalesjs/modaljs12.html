<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal js 12</title>


	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: orangered;
		}
		.modal{
			width: 200px;
			height: 400px;
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			background: floralwhite;
			transform: translateY(-100vh);
			transition: all 0.5s;
		}
		.modal--show{
			transform: translateY(0);
			transition: all 0.5s;
		}
	</style>


</head>
<body>


	<a href="#" class="open__modal">abrir modal</a>


	<div class="modal">
		<h1>esto es un modal</h1>
		<a href="#" class="close__modal">cerrar modal</a>
	</div>



	<script>
		
		const openModal = document.querySelector(".open__modal");
		const closeModal = document.querySelector(".close__modal");
		const modal = document.querySelector(".modal");

		openModal.addEventListener("click", (e) => {
			e.preventDefault();
			modal.classList.add("modal--show");
		});

		closeModal.addEventListener("click", (e) => {
			e.preventDefault();
			modal.classList.remove("modal--show");
		});




		const carrito = [
			{nombre: "Monitor", precio: 200},
			{nombre: "Televison", precio: 100},
			{nombre: "Celular", precio: 300},
			{nombre: "Computadora", precio: 200}

		]


		const nuevoArreglo = carrito.map(producto => `${producto.nombre} - ${producto.precio}`);

		console.log(nuevoArreglo);

		carrito.forEach(producto => console.log(`${producto.nombre} -- ${producto.precio}`));




	</script>

</body>
</html>
