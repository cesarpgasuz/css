	<title>modal js 6</title>

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: seagreen;
		}
		.modal{
			background: white;
			height: 200px;
			width: 400px;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			transform: translateY(-100vh);
			transition: all 0.5s;
		}
		.modal--show{
			transform: translateY(0);
			transition: all 0.5s;
		}
	</style>

</head>

			const closeModal = document.querySelector('.close__modal');
			const modal = document.querySelector('.modal');

				e.preventDefault();
				modal.classList.add('modal--show');

				e.preventDefault();
				modal.classList.remove('modal--show');
			});
